name: Build and Test (SBT)

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USERTOKEN: ${{ secrets.GITHUB_USERTOKEN }}
      run: |
        printf "[github]\n  actor=OndrejSpanel\n  token=${{ secrets.GITHUB_TOKEN }}" > ~/.gitconfig
        sbt projsJVM/test projsJS/test
