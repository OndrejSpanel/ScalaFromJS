<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScalaFromJS</title>
	<style>
		div * {
			vertical-align: middle;
		}

		body {
			width: 99%;
			height: 99%
		}

		table {
			width: 99%;
			height: 80%
		}

		tr {
			width: 98%;
			height: 100%
		}

		td {
			width: 48%;
			height: 99%
		}

		label {
			float: left
		}

		.twrap {
			overflow: hidden;
			padding: 0 4px 0 4px
		}

		textarea {
			width: 99%;
			height: 99%;
			white-space: pre;
			overflow-wrap: normal;
			overflow-x: scroll;
			overflow-y: scroll
		}

	</style>
</head>

<body>
<script type="text/javascript" src="{{target-js}}"></script>

<table>
	<tr>
		<td>
			<div class="twrap"><textarea id="in" name="in" cols="20" rows="40"></textarea></div>
		</td>
		<td>
			<div class="twrap"><textarea id="out" name="out" cols="20" rows="40" readonly="readonly"></textarea></div>
		</td>
	</tr>

</table>

<div id="footer" style="background-color:#aaf;overflow:auto">
	<p style="color:#fff">
		© 2017 - 2020 <a href="https://github.com/OndrejSpanel" style="color:inherit">Ondřej Španěl</a>
	</p>
	<p style="color:#fff">
		Written in Scala, uses a Scala port of <a href="https://esprima.org/" style="color:inherit">Esprima</a> for Javascript parsing, online version compiled with Scala.js
	</p>
</div>

<p id="result"></p>

<script type="text/javascript">ScalaFromJS.mainJS()</script>

</body>
</html>
