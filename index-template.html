<!DOCTYPE html>
<html>
<head>
  <title>ScalaFromJS</title>
  <style>
    div * {
      vertical-align: middle;
    }

    body {
      width: 99%;
      height: 99%
    }

    table {
      width: 99%;
      height: 80%
    }

    tr {
      width: 98%;
      height: 100%
    }

    td {
      width: 48%;
      height: 99%
    }

    label {
      float: left
    }

    .twrap {
      overflow: hidden;
      padding: 0 4px 0 4px
    }

    textarea {
      width: 99%;
      height: 99%;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: scroll;
      overflow-y: scroll
    }

  </style>
</head>
<body>

<script>
  // dummy CommonJS variables so that we can use scalaJSModuleKind := ModuleKind.CommonJSModule
  exports = [];
</script>

<!-- Include JavaScript dependencies -->
<script type="text/javascript" src="./scalafromjs-jsdeps.js"></script>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./scalafromjs-{{opt}}.js"></script>

<h1>ScalaFromJS: Online JavaScript to Scala converter</h1>

<div id="container">
  <table>
    <tr>
      <td>
        <div class="twrap"><textarea id="in" name="in" cols="20" rows="40"></textarea></div>
      </td>
      <td>
        <div class="twrap"><textarea id="out" name="out" cols="20" rows="40" readonly="readonly"></textarea></div>
      </td>
    </tr>

  </table>

  <div id="footer" style="background-color:#aaf;overflow:auto">
    <p style="color:#fff">
      © 2017 <a href="https://github.com/OndrejSpanel" style="color:inherit">Ondřej Španěl</a>
      Built at <script>document.write(exports.version())</script>
    </p>
    <p style="color:#fff">
      Written in Scala, uses <a href="https://github.com/mishoo/UglifyJS2" style="color:inherit">Uglify JS</a> for Javascript parsing, online version compiled with Scala.js
    </p>
  </div>

</div>
</body>
</html>
